---

# Patch .bashrc

- name: Creates profile.d directory
  become: yes
  file:
    path: /Users/{{ param_user }}/profile.d
    state: directory
    owner: "{{ param_user }}"
    group: wheel
    mode: 0660

- name: Create patch.sh to profile.d
  become: yes
  template:
    src: patch.j2
    dest: /Users/{{ param_user }}/profile.d/patch_bashrc.sh
    owner: "{{ param_user }}"
    group: wheel
    mode: 0770

...
