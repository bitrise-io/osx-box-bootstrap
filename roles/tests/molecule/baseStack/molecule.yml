---
dependency:
  name: galaxy
driver:
  name: delegated
platforms:
  - name: anka-instance
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  env:
    IS_CI: "true"
  log: true
  config_options:
    defaults:
      callback_whitelist: profile_tasks
    ssh_connection:
      pipeline: true
  inventory:
    host_vars:
      anka-instance:
        param_user: vagrant
        ansible_ssh_pass: vagrant
  playbooks:
    create: ../common-playbooks/create.yml
    destroy: ../common-playbooks/destroy.yml
verifier:
  name: testinfra
  additional_files_or_dirs:
    - ../tests/*
    - ../../../../intermediate-setup/tests/*.py
