---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: ansible-test:latest
    dockerfile: Dockerfile.j2
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  env:
    IS_CI: "true"
  inventory:
    host_vars:
      instance:
        ansible_user: ansible
verifier:
  name: testinfra
  additional_files_or_dirs:
    - ../../../../brew/tests/*
