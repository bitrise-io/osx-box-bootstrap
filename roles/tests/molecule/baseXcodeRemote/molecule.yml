---
dependency:
  name: galaxy
driver:
  name: delegated
platforms:
  - name: instance
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  env:
    IS_CI: "true"
  log: true
  config_options:
    defaults:
      callback_whitelist: profile_tasks
    ssh_connection:
      pipelining: true
  inventory:
    host_vars:
      instance:
        param_user: vagrant
        ansible_ssh_pass: vagrant
        ansible_ssh_common_args: '-o ProxyCommand="ssh -i ~/id_rsa -W %h:%p -q administrator@10.87.54.115"'
  playbooks:
    create: ../common-playbooks/create.remote.yml
    destroy: ../common-playbooks/destroy.remote.yml
verifier:
  name: testinfra
  additional_files_or_dirs:
    - ../../baseXcode/tests/*
    - ../../../../brew-repos-fix/tests/*
