---
#
# Ansible playbook to prepare a Bitrise OS X VM/box, used through vagrant
#

- hosts: all
  # accelerate: true
  remote_user: vagrant
  become_method: sudo
  vars:
    - ansible_sudo_pass: vagrant
    - param_user: vagrant
    - default_ruby: 2.6.5
  environment:
    FASTLANE_USER: "{{ apple_dev_user }}"
    FASTLANE_PASSWORD: "{{ apple_dev_pw }}"
  roles:
    - ssh-setup
    - profiles
    - xcode-setup
    - intermediate-setup
